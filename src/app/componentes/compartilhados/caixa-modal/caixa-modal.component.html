<div id="id01" class="modal" #modal>

  <form class="modal-content animate">
    <div class="imgcontainer">
      <span (click)="fecharModal()" class="close" title="Close Modal">&times;</span>
    </div>

    <div class="container">
      <label for="nome"><b>Nome Quadro</b></label>
      <input type="text" placeholder="Digita nome:" name="nome" [(ngModel)]="nome" required>
      <button (click)="submeterFormulario()" type="submit">Criar Quadro</button>
    </div>
  </form>
</div>
